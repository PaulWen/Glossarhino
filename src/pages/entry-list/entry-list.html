<ion-header>
  
  <!-- Title Bar Component for reusability -->
  <title-bar [title]="resolveDepartment(departmentId)"  [searchbarToggled]="false">
  </title-bar>

<ion-content padding>

  <!-- Print list with all entries retreived in department -->
  <ion-list>
    <button ion-item *ngFor="let entry of entryListInterface.getEntryList(departmentId)" (click)="pushEntry(entry)">
    {{ entry }}
  </button>
  </ion-list>

</ion-content>
