<ion-header>
  <!-- title bar directive representing the component -->
  <title-bar [title]="departmentId">
  </title-bar>
</ion-header>

<ion-content padding>

  <!-- Print list with all entries retreived in department -->
  <ion-list>
    <button ion-item *ngFor="let entry of entryListInterface.getEntryList(departmentId)" (click)="pushEntry(entry)">
    {{ entry }}
  </button>
  </ion-list>

</ion-content>
