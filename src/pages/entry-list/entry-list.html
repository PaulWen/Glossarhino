<ion-header>
  <ion-navbar>

    <ion-searchbar #searchbar placeholder="{{ 'SEARCH_ENTRIES' | translate:param }}" autocorrect="off" type="text"
                   [(ngModel)]="searchText" [hidden]="searchbarIsHidden"
                   showCancelButton="false" (ionInput)="loadData()">
    </ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentLanguagePopover($event)">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let entry of entryList" (click)="pushEntry(entry._id)">
      <h2> {{ entry.name }} </h2>
      <h3> {{ entry.acronyms }} </h3>
      <p> {{ entry.synonyms }} </p>
    </button>
  </ion-list>

</ion-content>
