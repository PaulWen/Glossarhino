<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="dark">
    <ion-list>
      <button ion-item (click)="pushSettings()" class="dark">
        Settings
      </button>
      <button ion-item (click)="logout()" class="dark">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-header>

  <ion-navbar>
    <!-- Menu toggle for burger menu -->
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Glossarhino</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="pushSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only (click)="presentLanguagePopover($event)">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content #content class="card-background-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- ion-grid for responsive design -->
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <!-- col for "All" departments -->
      <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-6>
        <ion-card (click)="pushList()" tappable>
          <img src="assets/img/homePage/all.png" />
          <div class="card-title">All</div>
          <div class="card-subtitle"> {{ countOfAllEntries }} Entries</div>
        </ion-card>
      </ion-col>

      <!-- col for the different departments -->
      <ng-container *ngFor="let department of departments">
        <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-6>
          <!-- Cards show one category each, currently using dummy implementation -->
          <ion-card (click)="pushList(department.department.departmentId)" tappable>
            <img src="assets/img/homePage/{{department.department.departmentId}}.png" />
            <div class="card-title">{{ department.department.departmentName }}</div>
            <div class="card-subtitle"> {{ department.countOfEntries }} Entries
            </div>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>

</ion-content>
