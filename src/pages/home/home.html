<ion-header>
  <ion-navbar>
    <!-- Menu toggle for burger menu -->
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- Title, hided if searchbar unhided -->
    <ion-title *ngIf="!searchbarToggled">Glossarhino</ion-title>

    <!-- Searchbar, if unhidden Title and Buttons(end) will be hidden -->
    <ion-searchbar *ngIf="searchbarToggled" placeholder="Search articles" autocorrect="off" type="text" [(ngModel)]="searchText"
      showCancelButton="false" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" (ionClear)="onClear($event)">
    </ion-searchbar>

    <!-- Hide buttons if Searchbar unhided -->
    <ion-buttons end *ngIf="!searchbarToggled">
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only>
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <!-- ion-grid for responsive design -->
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-6 *ngFor="let departmentId of homePageInterface.getDepartments()">
        <!-- Cards show one category each, currently using dummy implementation -->
        <ion-card>
          <img (click)="pushList(departmentId)" src="assets/img/homePage/{{departmentId}}.jpg" />
          <div (click)="pushList(departmentId)" class="card-title">{{ dummyResolveDepartment.resolveDepartment(departmentId) }}</div>
          <div (click)="pushList(departmentId)" class="card-subtitle">{{ homePageInterface.getListings(departmentId) }} Listings</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
