<title-bar>
</title-bar>

<!-- Content of the Homepage -->
<ion-content padding class="card-background-page">

  <!-- ion-grid for responsive design across devices -->
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-6 *ngFor="let department of homePageInterface.getDepartments()">
        <!-- Cards show one category each, currently using dummy implementation -->
        <ion-card>
          <img (click)="pushList(department)" src="assets/img/example4.jpg" />
          <div (click)="pushList(department)" class="card-title">{{ department }}</div>
          <div (click)="pushList(department)" class="card-subtitle">{{ homePageInterface.getListings(department) }} Listings</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
