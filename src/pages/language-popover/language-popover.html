<ion-list radio-group [(ngModel)]="currentLanguageId">

  <ion-list-header>
    Language
  </ion-list-header>

  <ion-item *ngFor="let language of allLanguages">
    <ion-label>{{ language.languageName }}</ion-label>
    <ion-radio value="{{language.languageId}}" (ionSelect)="close()"></ion-radio>
  </ion-item>

</ion-list>
