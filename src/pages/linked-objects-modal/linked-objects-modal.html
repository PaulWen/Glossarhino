<ion-header>

  <ion-navbar>
    <ion-buttons start>

      <button ion-button (click)="closeLinkedObjectsModal()" *ngIf="!isEditMode">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows, core"></ion-icon>
      </button>

      <button ion-button (click)="closeLinkedObjectsModal(true)" *ngIf="isEditMode">
        <span ion-text color="primary" showWhen="ios">Done</span>
        <ion-icon name="md-checkmark" showWhen="android,windows, core"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>Related</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="relatedDepartments != undefined || isEditMode">
    <ion-list-header>
      Departments
    </ion-list-header>

    <ion-item *ngFor="let department of relatedDepartments"> {{ appModelService.getDepartmentById(department).departmentName }}

      <ion-icon name="trash" item-end (click)="removeRelatedDepartment(department)" *ngIf="isEditMode || isEditMode"></ion-icon>

    </ion-item>

    <ion-item>
      <button ion-button *ngIf="isEditMode" (click)="showRelatedDepartmentsCheckboxAlert()">
        Add department
      </button>
    </ion-item>

  </ion-list>

  <ion-list *ngIf="relatedEntries != undefined || isEditMode">
    <ion-list-header>
      Entries
    </ion-list-header>

    <ion-item *ngFor="let entry of relatedEntries"> {{ entry }}

      <ion-icon name="trash" item-end *ngIf="isEditMode || isEditMode" (click)="removeRelatedEntry(entry)"></ion-icon>

    </ion-item>

    <ion-item *ngIf="isEditMode">

      <ion-toolbar>
        <ion-item>
          <ion-input [(ngModel)]="entry" placeholder="Add Entry ..." clearInput></ion-input>
        </ion-item>

        <ion-buttons end>
          <button ion-button icon-only (click)="addAcronym()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>

      </ion-toolbar>

    </ion-item>

  </ion-list>

  <ion-list *ngIf="synonyms != undefined || isEditMode">
    <ion-list-header>
      Synonyms
    </ion-list-header>

    <ion-item *ngFor="let synonym of synonyms"> {{ synonym }}

      <ion-icon name="trash" item-end *ngIf="isEditMode" (click)="removeSynonym(synonym)"></ion-icon>

    </ion-item>

    <ion-item *ngIf="isEditMode">

      <ion-toolbar>
        <ion-item>
          <ion-input [(ngModel)]="synonym" placeholder="Add Synonym ..." clearInput></ion-input>
        </ion-item>

        <ion-buttons end>
          <button ion-button icon-only (click)="addSynonym()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>

      </ion-toolbar>

    </ion-item>

  </ion-list>

  <ion-list *ngIf="acronyms != undefined || isEditMode">
    <ion-list-header>
      Acronyms
    </ion-list-header>

    <ion-item *ngFor="let acronym of acronyms"> {{ acronym }}

      <ion-icon name="trash" item-end *ngIf="isEditMode" (click)="removeAcronym(acronym)"></ion-icon>

    </ion-item>



    <ion-item *ngIf="isEditMode">

      <ion-toolbar>
        <ion-item>
          <ion-input [(ngModel)]="acronym" placeholder="Add Acronym ..." clearInput></ion-input>
        </ion-item>

        <ion-buttons end>
          <button ion-button icon-only (click)="addAcronym()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>

      </ion-toolbar>

    </ion-item>

  </ion-list>

</ion-content>
