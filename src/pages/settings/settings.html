<ion-header>

  <ion-navbar>
    <!-- Menu toggle for burger menu -->
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- Title, hided if searchbar unhided -->
    <ion-title>Settings</ion-title>

    <!-- Hide buttons if Searchbar unhided -->
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only>
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>

    <ion-row align-items-center justify-content-center>

      <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-12>

        <ion-card>

          <ion-card-header>
            Departments
          </ion-card-header>

          <ion-card-content>

            <ion-list>

              <ion-item *ngFor="let departmentId of settingsPageInterface.getDepartments(), let in = index">
                <ion-label> {{ dummyResolveDepartment.resolveDepartment(departmentId) }} </ion-label>
                <ion-checkbox [(ngModel)]="checkedDepartments[in]" (ionChange)="updatePreferences(departmentId, in)"></ion-checkbox>
              </ion-item>

            </ion-list>

          </ion-card-content>
          
        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
