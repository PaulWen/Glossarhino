<ion-header>
  <ion-navbar>

    <ion-title>{{ entry?.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="pushSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only (click)="presentLanguagePopover($event)">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>

      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content>

  <ion-tabs>
    <ion-tab tabTitle="Entry" [root]="singleEntryPage" [rootParams]="entry"></ion-tab>
  </ion-tabs>

</ion-content>
