<ion-header>
  <ion-navbar>
    <!-- Menu toggle for burger menu -->
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- Title, hided if searchbar unhided -->
    <ion-title *ngIf="!searchbarToggled">{{ name }}</ion-title>

    <!-- Searchbar, if unhidden Title and Buttons(end) will be hidden -->
    <ion-searchbar *ngIf="searchbarToggled" placeholder="Search articles" autocorrect="off" type="text" [(ngModel)]="searchText"
      showCancelButton="false" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)" (ionClear)="onClear($event)">
    </ion-searchbar>

    <!-- Hide buttons if Searchbar unhided -->
    <ion-buttons end *ngIf="!searchbarToggled">
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only>
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- ion-grid for responsive design -->
  <ion-grid>

    <!-- auto-generated cards for meaning in different departments -->
    <ion-row align-items-center justify-content-center>
      <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-12 *ngFor="let department of singleEntryInterface.getEntry(name).departments">
        <ion-card>
          <ion-card-header>
            {{ dummyResolveDepartment.resolveDepartment(department.departmentId) }}
          </ion-card-header>
          <ion-card-content>
            {{ department.description }}
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="sendMail(department.email)">
                <ion-icon name="contact"></ion-icon>
                <div>{{ department.name }}</div>
              </button>
              <button ion-button icon-left clear small (click)="openAttachmentModal(department.attachments)">
                <ion-icon name="attach"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
