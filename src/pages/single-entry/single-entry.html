<ion-header>
  <!-- title bar directive representing the component -->
  <title-bar [title]="singleEntryInterface.getEntry(entryId).name">
  </title-bar>
</ion-header>

<ion-content>
  <!-- ion-grid for responsive design -->
  <ion-grid>

    <!-- Card for general description of entry -->
    <ion-row align-items-center justify-content-center>
      <ion-card>
        <ion-card-header>
          Description
        </ion-card-header>
        <ion-card-content>
          {{ singleEntryInterface.getEntry(entryId).description }}
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)="sendMail(singleEntryInterface.getContact(entryId, 'General').email)">
                <ion-icon name="contact"></ion-icon>
                <div>{{ singleEntryInterface.getContact(entryId, "'General'").name }}</div>
              </button>
            <button ion-button icon-left clear small (click)="openAttachmentModal(entryId, 'General')">
                <ion-icon name="attach"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>

    <!-- auto-generated cards for meaning in different departments -->
    <ion-row align-items-center justify-content-center>
      <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-12 *ngFor="let department of singleEntryInterface.getEntry(entryId).departments">
        <ion-card>
          <ion-card-header>
            {{ department.departmentIdentifier }}
          </ion-card-header>
          <ion-card-content>
            {{ department.departmentContent }}
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="sendMail(singleEntryInterface.getContact(entryId, department.departmentIdentifier).email)">
                <ion-icon name="contact"></ion-icon>
                <div>{{ singleEntryInterface.getContact(entryId, department.departmentIdentifier).name }}</div>
              </button>
              <button ion-button icon-left clear small (click)="openAttachmentModal(entryId, department.departmentIdentifier)">
                <ion-icon name="attach"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
