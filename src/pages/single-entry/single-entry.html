<ion-header>

  <ion-navbar>
    <ion-title>{{ entry.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      {{ entry.description }}
    </ion-card-content>
    <div *ngFor="let department of entry.departments">
      <ion-card-header>
        {{ department.departmentIdentifier }}
      </ion-card-header>
      <ion-card-content>
        {{ department.departmentContent }}
      </ion-card-content>
    </div>
  </ion-card>

</ion-content>
