<ion-header>

  <ion-navbar>
    <ion-title>{{ singleEntryInterface.getEntry(entryId).name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      {{ singleEntryInterface.getEntry(entryId).description }}
    </ion-card-content>
    <div *ngFor="let department of singleEntryInterface.getEntry(entryId).departments">
      <ion-card-header>
        {{ department.departmentIdentifier }}
      </ion-card-header>
      <ion-card-content>
        {{ department.departmentContent }}
      </ion-card-content>
    </div>
  </ion-card>

</ion-content>
