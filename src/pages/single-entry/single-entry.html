<ion-header>

  <ion-navbar>
    <!-- Menu toggle for burger menu -->
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- Title, hided if searchbar unhided -->
    <ion-title>{{ name }}</ion-title>

    <!-- Hide buttons if Searchbar unhided -->
    <ion-buttons end>
      <button ion-button icon-only (click)="pushSearch()">
        <ion-icon name="search"></ion-icon>
      </button>

      <button ion-button icon-only (click)="presentLanguagePopover($event)">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>

      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- ion-grid for responsive design -->
  <ion-grid>

    <!-- auto-generated cards for meaning in different departments -->
    <ion-row align-items-center justify-content-center>
      <ng-container *ngFor="let department of entry.departments">
        <ion-col col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-6 col-12 *ngIf="filter[department.departmentId]">
          <ion-card>
            <ion-card-header>
              {{ singleEntryInterface.resolveDepartmentId(department.departmentId) }}
            </ion-card-header>
            <ion-card-content>
              {{ department.description }}
            </ion-card-content>
            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small (click)="sendMail(department.email)">
                <ion-icon name="contact"></ion-icon>
                <div>{{ department.name }}</div>
              </button>
                <button ion-button icon-left clear small (click)="openAttachmentModal(department.attachments)">
                <ion-icon name="attach"></ion-icon>
              </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>

</ion-content>
