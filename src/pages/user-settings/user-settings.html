<ion-header>

  <ion-navbar>
    
    <ion-buttons start>
      <button ion-button (click)="closeUserSettingsModal()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows, core"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title> Settings </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="form-group">
    <ion-item *ngFor="let department of userDepartmentFilterCheckboxObject">
      <ion-label>{{ department.department.departmentName }}</ion-label>
      <ion-checkbox [(ngModel)]="department.checked"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
